        <div class="container_descer">
            <section> 
                <div class="form">
                    <h1 class="hum"> Entre em contato com os Suportes!</h1>
                    <form>
                        <div class="row">
                            <div class="col-25">
                                <label>Digite seu nome: </label>
                            </div>
                            <div class="col-75">
                            <input type="text" name="Nome"required placeholder="Nome (Completo)" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Telefone: </label>
                            </div>
                            <div class="col-75">
                                <input type="tel" name="Telefone"required placeholder="(00) 0000-0000" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label> E-mail</label>
                            </div>
                            <div class="col-75">
                                <input type="email" name="Email"required placeholder="seuemail@gmail.com.br" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label> Menssagem</label>
                            </div>
                            <div class="col-75">
                                <textarea name="Mensagem" rows="10" cols="30">
                                </textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Enviar:">
                        </div>
                    </form>
                </div>
            </section>
        </div>
